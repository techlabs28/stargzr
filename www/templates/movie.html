<ion-view title="{{movie.title}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="hero" style="background: url('http://image.tmdb.org/t/p/w1280{{movie.backdrop_path}}'); background-size: cover; height: 460px;"></div>
    <div class="container masthead">
      <div class="row">
       <div class="col col-25">
          <figure>
           <img ng-src="http://image.tmdb.org/t/p/w342{{movie.poster_path}}" alt="">
         </figure>
       </div>
        <div class="col col-75">
          <h1>{{movie.title}}</h1>
          <p>{{movie.overview}}</p>
          <div class="trailer" fit-vids>
            <iframe width="650" height="400" ng-src="{{trustSrc(trailer)}}"></iframe>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
