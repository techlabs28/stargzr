<ion-view title="Actors">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="content"> 
      <div class="container">
       <div class="row">
         <ul class="items">
           <!-- <li class="item col col-12-of-12 topitem">
             <figure class="featured">
              <img src="curvy.jpg" alt="curvy girls - rising to the top">
            </figure>
           </li> -->
           <li class="item col col-3-of-12 med-2" ng-repeat="actor in actors">
              <a ng-href="/app/actors/{{actor._id}}/{{actor.slug}}">
                <figure>
                    <img ng-src="http://image.tmdb.org/t/p/w342{{actor.portrait}}" alt="{{actor.name}}">
                    <figcaption></figcaption>
                  </figure>
                  <h3>{{actor.name}}</h3>
              </a>
          </li>
        </ul>
      </div>
    </div>
  </div> 
  </ion-content>
</ion-view>
