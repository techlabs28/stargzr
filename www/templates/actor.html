<ion-view title="{{actor.name}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="container">
      <div class="row">
        <div class="col-33">
          <figure>
            <img ng-src="http://image.tmdb.org/t/p/w342{{actor.portrait}}" alt="{{actor.name}}">
            <figcaption></figcaption>
          </figure>
        </div>
        <div class="col-67">
          <h1>{{actor.name}}</h1>
        </div>
      </div>
        
      <div class="row">
        <p>{{actor.biography}}</p>
      </div>
      <div>
        <article ng-repeat="movie in actor.movies | orderBy:release_date:reverse" >
          <a href="#/app/movies/{{movie.id}}/{{movie.slug}}">
            <figure>
              <img ng-src="http://image.tmdb.org/t/p/w150{{movie.poster_path}}" alt="{{movie.title}}">
              <figcaption></figcaption>
            </figure>
            {{movie.title}}
          </a>
        </article>
      </div>
    </div>
  </ion-content>
</ion-view>
