<ion-view title="Actors">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="actor in actors" href="/app/actors/{{actor._id}}/{{actor.slug}}">
        <figure>
          <img ng-src="http://image.tmdb.org/t/p/w150{{actor.portrait}}" alt="{{actor.name}}">
          <figcaption></figcaption>
        </figure>
        <h3>{{actor.name}}</h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
